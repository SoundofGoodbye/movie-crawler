<!-- index.html -->
<!doctype html>

<!-- ASSIGN OUR ANGULAR MODULE -->
<html ng-app="MovieWebApp">
<head>
    <!-- META -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1"><!-- Optimize mobile viewport -->

    <title>MovieCatalog FrontEnd</title>

    <!-- SCROLLS -->
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css"><!-- load bootstrap -->
    <style>
        html                    { overflow-y:scroll; }
        body                    { padding-top:50px; }
        #movie-list              { margin-bottom:30px; }
    </style>

    <!-- SPELLS -->
    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script><!-- load jquery -->
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.0.8/angular.min.js"></script><!-- load angular -->
    <script src="js/app.js"></script>
    <script src="js/controller/movies_controller.js"></script>
    <script src="js/service/movies_service.js"></script>

</head>
<!-- SET THE CONTROLLER AND GET ALL Movies -->
<body ng-controller="MovieController">
<div class="container">

    <!-- HEADER AND TODO COUNT -->
    <div class="jumbotron text-center">
        <h1>Movies <span class="label label-info">{{ movies.length }}</span></h1>
    </div>

    <!-- TODO LIST -->
    <div id="movie-list" class="row">
        <div class="col-sm-4 col-sm-offset-4">
            <!-- LOOP OVER THE movies IN $scope.movies -->
            <div ng-repeat="currentMovie in movies">
                <label>
                    <input type="text"  {{ movie.title }}>
                </label>
            </div>
        </div>
    </div>

</div>

</body>
</html>
