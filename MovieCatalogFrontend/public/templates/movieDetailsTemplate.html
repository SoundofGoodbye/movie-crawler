<div ng-controller="MovieController">
        <div id="image"></div>
        <div>
            <img width="100" height="200" src={{movie.poster_path}} >
            <label>Title</label><span>{{movie.title}}</span>
            <label>Release Date</label><span>{{movie.release_date}}</span>
            <label>Overview</label><span>{{movie.overview}}</span>
        </div>
</div>
